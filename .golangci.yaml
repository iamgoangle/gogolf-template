run:
  concurrency: 2
  timeout: 5m
  go: "1.18"

linters:
  disable:
    - containedctx
    - contextcheck
    - paralleltest
  enable:
    - gofmt
    - goconst
    - goimports
    - golint
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - scopelint
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - unparam
    - misspell
